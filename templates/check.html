<!DOCTYPE html>
<html>
<head>
<style>

div[name="navbar"] {
  float: 0px;
  overflow: hidden;
  background-color:rgb(224, 218, 218) ;
  left: 0;
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
  position: fixed; /* Set the navbar to fixed position */
  top: 0; /* Position the navbar at the top of the page */
  width: 93%; /* Full width 93% seems to work best? */ 
  padding: 0em 3em;
}


/* Links inside the navbar */
.navbar a[name="buttons"] {
  float: right;
  display: block;
  color: #8d8787;
  text-align: center;
  font-weight: 900;
  padding: 14px 30px;
  text-decoration: none;
}

.navbar a[name="buttons"]:hover {
  float: right;
  display: block;
  color:  rgb(248, 130, 87);
  border-top: 2px solid;
  border-top-color: rgb(248, 130, 87);
  text-align: center;
  padding: 14px 30px;
  text-decoration: none;
}


.navbar a[name='company'] {
  float: left;
  display: block;
  color: #8d8787;
  text-align: center;
  font-weight: 900;
  padding: 14px 30px;
  text-decoration: none;
}

div[name='company'] {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 30px;
  text-decoration
  : none;
}

body {
    background-color: white;
}



div[name='card'] {
    background: white;
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    opacity: 0.8;
    width: 50%;
    height: 400px;
    margin: 0 auto;
    position:relative;
    margin-top: 100px;
}


#button {
  border-radius: 10px;  
  transition-duration: 0.4s;
  padding: 15px 25px;
  background-color: rgb(248, 130, 87);
  position: absolute;
  right: 100px; /* prevents it from overlapping with the a tag */
  bottom: 0px;
}

#button:hover {
  background-color: rgb(253, 94, 36); 
  color: white;
}


a[name="delete"] {
  border-radius: 10px;  
  transition-duration: 0.4s;
  padding: 15px 25px;
  background-color: rgb(248, 130, 87);
  position: absolute;
  right: 0px;
  bottom: 0px;
}

a[name="delete"]:hover {
  background-color: rgb(253, 94, 36); 
  color: white;
}

input[name='card_front'] {
    position: relative;
    top: 100px;
    left: 50px;
}

input[name='card_back'] {
    position: relative;
    top: 100px;
    left: 50px;
} 

div[name='front_card'] {
    position: relative;
    padding-top:30px;
    height: 370px
    }

div[name='back_card'] {
    color:rgb(224, 218, 218)
    position: relative;
    padding-top:30px;
    background-color: black;
    height: 370px;
    }

p[name='right_answer'] {
  color: white;
  top: 300px;
}

p[name='answer'] {
  color: black;
  top: 300px;
}

a[name="next"] {
  border-radius: 10px;  
  transition-duration: 0.4s;
  padding: 15px 25px;
  background-color: rgb(248, 130, 87);
  position: absolute;
  right: 0px;
  bottom: 0px;
}

a[name="next"]:hover {
  background-color: rgb(253, 94, 36); 
  color: white;
}

div[name="left_bar"]  {
    background-color: black;
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    opacity: 0.8;
    width: 200px;
    height: 400px;
    margin: 0 auto;
    left: 0px
    position:absolute;
    margin-top: 100px;
}

</style>
</head>

<body>
<div class="navbar" name="navbar"> 
    <a name="company"> Flash Learning </a>  
    <a name="buttons" href={{ url_for('.about') }}  > About </a>
    <a name="buttons" href={{ url_for('.check') }}  > Learn </a>
    <a name="buttons" href={{ url_for('./dash/') }}  > Stats </a>
    <a name="buttons" href={{ url_for('.insert') }}  > + </a>
    <a name="buttons" href={{ url_for('.canvas') }}  > Canvas </a>
    <a name="buttons" href={{ url_for('.display_cards') }}  > Card Store </a>
</div> 

<div name="card">
<form id="myform" action="/check" method="get">
    <div name='back_card' style="width: 50%; float:left; font-size: 50px">
        <p name="right_answer">  {{right_answer}} </p> 
     </div>

    <div id="front_div" name='front_card' style="width: 50%; float:left; font-size: 50px">

        <p name="answer"> {{answer}} </p>

            <a name="next" href={{ url_for('.check') }} class="button" autofocus style="text-decoration:none"> Next </a>
        </form>
     </div>
</div>

<div name='left_bar'></div>
</body>
<script>

var match = "{{ match }}";
if(match === "True"){document.getElementById("front_div").style.backgroundColor = "green";}
if(match === "False"){ document.getElementById("front_div").style.backgroundColor = "red"; }

 </script>

</html>
